---
git_name: "liftree"
git_repo: "https://github.com/vengaar/{{ git_name }}.git"
git_clone: false
git_version: "HEAD"
wsgi_user: "liftree"
wsgi_port: 8043
wsgi_base_url: "http://{{ ansible_default_ipv4.address }}:{{ wsgi_port }}"
liftree_logfile: "/home/{{ wsgi_user }}/liftree.log"
liftree_generated_config: "/home/{{ wsgi_user }}/generated_liftree.conf"
required:
  os:
    Fedora: 28
    Ubuntu: 18
...